    <head>
        <title>InGEstr Home</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/report.css">
    </head>
    <body>


        <!-- //////////////////////// -->
        <!-- //////    MODAL   ////// -->
        <!-- //////////////////////// -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">How was ingestion?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="row">
                      <div class="col-sm-4"><label>Date:</label></div>
                      <div class="col-sm-8">
                          <input id="report_date-modal" type="date" class="form-control">
                          <!-- <a>Select</a> -->
                          <small id="todays-date-modal" class="form-text text-muted"><a id="select-date" href="#">Select Today's Date</a></small>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4"><label>Completion Time:</label></div>
                      <div class="col-sm-8"><input id="completion_time-modal" type="time" class="form-control"></div>
                  </div>
                  <div class="row">
                      <div class="col-sm-4"><label>Queries Failed:</label></div>
                      <div class="col-sm-8">
                          <input id="queries_failed-modal" type="number" class="form-control" placeholder="" min="0" max="78">
                          <small id="emailHelp" class="form-text text-muted">Out of 83</small>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                          <label class="form-check-label">
                              <input id="success-modal" class="for-check-input" type="checkbox" value="">
                              InGEstion Successful
                          </label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12"><label>Select the ERP's that Failed:</label></div>
                  </div>
                  <table id='checkbox-table'>
                      <tr>
                          <td>
                              <label class="form-check-label">
                                  <input id="alpha-modal" class="for-check-input" type="checkbox" value="">
                                  Alpha
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="altais-modal" class="for-check-input" type="checkbox" value="">
                                  Altais
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="apcis-modal" class="for-check-input" type="checkbox" value="">
                                  APCIS
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="bravo-modal" class="for-check-input" type="checkbox" value="">
                                  Bravo
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="fusion-modal" class="for-check-input" type="checkbox" value="">
                                  Fusion
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="glprod-modal" class="for-check-input" type="checkbox" value="">
                                  glprod
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="get_ora-modal" class="for-check-input" type="checkbox" value="">
                                  GET
                              </label>
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <label class="form-check-label">
                                  <input id="ipus-modal" class="for-check-input" type="checkbox" value="">
                                  IPUS
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="omega-modal" class="for-check-input" type="checkbox" value="">
                                  Omega
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="ofs-modal" class="for-check-input" type="checkbox" value="">
                                  OFS
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="pascal-modal" class="for-check-input" type="checkbox" value="">
                                  Pascal
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="powermax-modal" class="for-check-input" type="checkbox" value="">
                                  P-Max
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="races-modal" class="for-check-input" type="checkbox" value="">
                                  Races
                              </label>
                          </td>
                          <td>
                              <label class="form-check-label">
                                  <input id="zeal-modal" class="for-check-input" type="checkbox" value="">
                                  Zeal
                              </label>
                          </td>
                      </tr>
                  </table>



                  <div class="row">
                      <div class="col-sm-4"><label>Comments:</label></div>
                      <div class="col-sm-8">
                          <textarea class="form-control" id="comments-modal" rows="3"></textarea>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="submit-modal" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <!-- INJECT HEADER -->
        <div class="header">
        </div>



        <!-- INJECT CURRENT TIME -->
        <div class="current-time">
            <h5 style="text-align:right;">Today's date: <span id="todays-date"></span></h5>
        </div>

        <!-- TITLE BAR -->
        <div class="title-bar">
          <h1>Travel Tracker</h1>
        </div>

        <div class="container-fluid">
          <div class="report-date-div" style="margin:5px">
            <h3 id="report-date-h3"><i class="fa fa-globe" aria-hidden="true"></i> Next Flight</h3>
          </div>
        </div>

        <div id="singleFlightDataDiv"></div>
        <!-- <div id="flightDataDiv"></div> -->







        <!-- jQuery & Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/flights.js"></script>
        <script src="scripts/reportCard.js"></script>
        <!-- <script src="scripts/report.js"></script> -->
    </body>
</html>
