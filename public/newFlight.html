    <body>
      <div class='header'>
      </div>

      <div id="all">
          <h1 class="title">Add Flight</h1>
          <div id="main" class="container">

            <div class="row form-group">
                <label>Flight code:</label>
                <input id="flight_code_input" type="text" class="form-control"><br>
            </div>

            <div class="row form-group">
                <label>Departure airport code:</label>
                <input id="departure_airport_code_input" type="text" class="form-control"><br>
            </div>

            <div id="date-row" class="row form-group">
                <label>Departure date:</label>
                <input id="departure_date_input" type="date" class="form-control">
                <small id="todays-date" class="form-text text-muted">Today's Date</small>
                <!-- <span id="report_date"></span> -->
            </div>

            <div class="row form-group">
                <label>Depature time:</label>
                <input id="departure_time_input" type="time" class="form-control"><br>
            </div>

            <div class="row form-group">
                <label>Departure city:</label>
                <input id="departure_city_input" type="text" class="form-control"><br>
            </div>

            <div class="row form-group">
                <label>Arrival airport code:</label>
                <input id="arrival_airport_code_input" type="text" class="form-control"><br>
            </div>

            <div id="date-row" class="row form-group">
                <label>Arrival date:</label>
                <input id="arrival_date_input" type="date" class="form-control">
                <small id="todays-date" class="form-text text-muted">Today's Date</small>
                <!-- <span id="report_date"></span> -->
            </div>

            <div class="row form-group">
                <label>Arrival time:</label>
                <input id="arrival_time_input" type="time" class="form-control"><br>
            </div>

            <div class="row form-group">
                <label>Arrival city:</label>
                <input id="arrival_city_input" type="text" class="form-control"><br>
            </div>


            <button id="submit_flight_form" type="button" class="btn btn-primary btn-block">Submit</button>

          </div>

      </div>
