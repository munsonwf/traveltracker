<!DOCTYPE html>
<html>
    <head>
        <title>Today's InGEstion</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/report.css">
    </head>
    <body>
      <div class="header">
      </div>
        <div id="all">
            <h1 class="title">How was ingestion?</h1>
            <div id="main" class="container">

                <div id="date-row" class="row form-group">
                    <label>Date:</label>
                    <input id="report_date" type="date" class="form-control">
                    <small id="todays-date" class="form-text text-muted">Today's Date</small>
                    <!-- <span id="report_date"></span> -->
                </div>

                <div class="row form-group">
                    <label>Completion Time:</label>
                    <input id="completion_time" type="time" class="form-control"><br>
                </div>

                <div class="row form-group">
                    <label>Queries Failed:</label>
                    <input id="queries_failed" type="number" class="form-control" placeholder="" min="0" max="78">
                    <small id="emailHelp" class="form-text text-muted">Out of 78</small>
                </div>

                <div class="row form-check">
                    <label class="form-check-label">
                        <input id="success" class="for-check-input" type="checkbox" value="">
                        InGEstion Successful
                    </label>
                </div>

                <div class="row form-group">
                    <label>Comments:</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>

                <button id="submit" type="button" class="btn btn-primary btn-block">Submit</button>

            </div>

        </div>
        <h2>Report History</h2>
        <div id="reportHistory">
        </div>
        <!-- jQuery & Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="scripts/report.js"></script>
    </body>
</html>
